<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>bib</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='box'>
    <form autocomplete="off">
      <fieldset>
        <legend><b>CATÁLOGO</b></legend>
        <div class="inputB">
          <input type="text" name="nome" class="inu" required>
          <label for="nome" class="lbp">NOME</label>
        </div>
        <div class="inputB">
          <input type="text" name="estudio" class="inu" required>
          <label for="estudio" class="lbp">ESTÚDIO</label>
        </div>
        <div class="inputB">
          <input type="text" name="genero" class="inu" required>
          <label for="genero" class="lbp">GENERO</label>
        </div>
        <div class="inputB">
          <input type="link" name="capa" class="inu" required>
          <label for="capa" class="lbp">CAPA</label>
        </div>
        <div class="inputB">
          <input type="link" name="link" class="inu" required>
          <label for="link" class="lbp">LINK</label>
        </div>
        <div class="inputA">
          <button type="submit" name="submit" value="0">Submit</button>
          <button type="reset" name="reset" value="1">Reset</button>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="content">
    <div class="anime">
      <div class="imggroup">
        <img src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png" class="fav">
        <img src="https://cdn.myanimelist.net/images/anime/1171/109222.jpg" class="img">
      </div>
      <div class="article">
        <div class="text">
          <a href="http://" target="_blank"><h1>Jujutsu Kaisen</h1></a>
          <p>Estúdio: Mappa</p>
          <p>Gênero: ação, comédia, sobrenatural</p>
        </div>
        <div class="interact">
          <div class="stars">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
          </div>
          <button class="status">Na fila</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
